<div class="custom-heading-container">
    <h1 class="custom-special-heading">ACTIVATION</h1>
</div>

<style>
/* Wrapper Styling */
.custom-heading-container {
    height: 30vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 10vh;
    width: 100%;
    padding-bottom: 2vh; /* Prevents bottom cut-off */
    margin-top: 5vh; /* Prevents overlapping with the banner */
    clip-path: inset(0 0 -5vh 0); /* Ensures no unwanted overflow */
}

/* Heading Styling */
.custom-special-heading {
    font-size: clamp(7vw, 12vw, 14vw);
    font-family: "Tomorrow", serif !important;
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -0.02em;
    text-align: center;
    color: transparent;
    -webkit-text-stroke: 1px #bdff00;
    position: relative;
    white-space: nowrap;
    max-width: 100vw;
    display: inline-block;
}

    /* Tablet & Mobile Adjustments */
    @media (max-width: 1024px) {
        .custom-heading-container {
        height: 28vh; /* Increased height */
        top: 8vh;
        padding-bottom: 4vh; /* Extra space at bottom */
        clip-path: inset(0 0 -6vh 0); /* Allows full text visibility */
    }
    .custom-special-heading {
        font-size: clamp(7vw, 10vw, 12vw);
        -webkit-text-stroke: 0.8px #bdff00;
    }
    }

    /* Mobile View */
    @media (max-width: 768px) {
        .custom-heading-container {
        height: 25vh; /* Increased height */
        top: 6vh;
        padding-bottom: 4vh; /* More space at the bottom */
        clip-path: inset(0 0 -6vh 0); /* Allows extra bottom space */
    }
    .custom-special-heading {
        font-size: clamp(6vw, 9vw, 11vw);
        -webkit-text-stroke: 0.6px #bdff00;
        white-space: nowrap; /* Prevents word wrapping */
    }
    }

    /* Small Screens */
    @media (max-width: 480px) {
        .custom-heading-container {
        height: 22vh; /* Increased height */
        top: 4vh;
        padding-bottom: 5vh; /* More bottom space */
        clip-path: inset(0 0 -7vh 0);
    }
    .custom-special-heading {
        font-size: clamp(9vw, 12vw, 13vw);
        -webkit-text-stroke: 0.5px #bdff00;
    }
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        gsap.registerPlugin(ScrollTrigger);

        // Responsive animation adjustments
        const isMobile = window.innerWidth <= 768;

        gsap.fromTo(
            ".custom-special-heading",
            {
                opacity: 0,
                y: isMobile ? "-30vh" : "-50vh", // Adjust based on screen size
                scale: 0.5,
            },
            {
                scrollTrigger: {
                    trigger: ".custom-heading-container",
                    start: "top center",
                    end: "bottom center",
                    toggleActions: "play reverse play reverse",
                    markers: false,
                    scrub: 2,
                },
                opacity: 1,
                y: isMobile ? "5vh" : "10vh",
                scale: 1,
                duration: 1,
                ease: "power1.out",
            }
        );
    });
</script>
