<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Video Gallery Layout */
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin: auto;
            padding: 40px 0;
            background-color: black;
        }

        /* Video Card Container */
        .video-item {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 300px;
            width: 100%;
            aspect-ratio: 9 / 16;
            border-radius: 24px;
            background: linear-gradient(145deg, #1a1a1a, #222);
            box-shadow:
                0px 1px 45px rgba(227, 222, 255, 0.05) inset,
                0px 4px 20px rgba(154, 146, 210, 0.05) inset,
                0px 110px 110px -60px rgba(202, 172, 255, 0.05) inset,
                0px -90px 75px -75px rgba(96, 68, 144, 0.05) inset,
                0px 8px 12px -4px rgba(255, 255, 255, 0.07) inset,
                0px 45px 55px -3px rgba(255, 255, 255, 0.02) inset,
                0px 1px 14px -8px rgba(0, 0, 0, 0.10),
                0px 28px 38px -7px rgba(0, 0, 0, 0.40);
            overflow: hidden;
            padding: 12px;
        }

        /* Alternating Offsets for Layout */
        .video-offset-up {
            margin-top: -20px;
        }

        .video-offset-down {
            margin-top: 140px;
        }

        /* Video Frame */
        .video-frame {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            overflow: hidden;
        }

        /* Fully Responsive Videos */
        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .video-gallery {
                gap: 12px;
            }

            .video-item {
                max-width: 350px;
            }

            .video-offset-up {
                margin-top: -10px;
            }

            .video-offset-down {
                margin-top: 100px;
            }
        }

        @media (max-width: 768px) {
    .video-gallery {
        flex-direction: column;
        align-items: center;
        gap: 44px;
        padding: 0;
    }

    .video-item {
        width: 90%;
        max-width: 350px;
        aspect-ratio: 9 / 16;
        padding: 12px; /* Border effect */
        box-sizing: border-box;
        overflow: hidden;
        background: linear-gradient(145deg, #1a1a1a, #222); /* Ensure background is visible */
    }

    .video-offset-up, .video-offset-down {
        margin-top: 0;
    }

    .video-frame {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative; /* For absolute positioning of video if needed */
    }

    .video-frame video {
        width: 100%;
        height: calc(100% - 24px); /* Explicitly reserve 12px top + 12px bottom */
        object-fit: cover;
        border-radius: 15px;
        position: absolute;
        top: 12px; /* Offset from top to show padding */
        left: 0;
    }
}
    </style>
</head>
<body>

<div class="video-gallery">
    <div class="video-item video-offset-up">
        <div class="video-frame">
            <video id="video1" muted loop playsinline></video>
        </div>
    </div>

    <div class="video-item video-offset-down">
        <div class="video-frame">
            <video id="video2" muted loop playsinline></video>
        </div>
    </div>

    <div class="video-item video-offset-up">
        <div class="video-frame">
            <video id="video3" muted loop playsinline></video>
        </div>
    </div>

    <div class="video-item video-offset-down">
        <div class="video-frame">
            <video id="video4" muted loop playsinline></video>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videoSources = [
            "https://video.squarespace-cdn.com/content/v1/6543e07afbb3360bba3e0b3b/30885d87-b914-4a2c-9d6d-d72db6db0f7f/playlist.m3u8",
            "https://video.squarespace-cdn.com/content/v1/6543e07afbb3360bba3e0b3b/9370a86b-8d18-4f83-8597-44cd7e4299e3/playlist.m3u8",
            "https://video.squarespace-cdn.com/content/v1/6543e07afbb3360bba3e0b3b/6c0e4726-0be8-4726-a864-ed7c70ad1714/playlist.m3u8",
            "https://video.squarespace-cdn.com/content/v1/6543e07afbb3360bba3e0b3b/67b7cf49-a870-45dc-b355-e869ffdfde2a/playlist.m3u8"
        ];

        // Generate thumbnail URLs by replacing "playlist.m3u8" with "thumbnail"
        const thumbnailSources = videoSources.map(url => url.replace("playlist.m3u8", "thumbnail"));

        document.querySelectorAll("video").forEach((video, index) => {
            // Set thumbnail before video loads
            video.poster = thumbnailSources[index];

            if (Hls.isSupported()) {
                let hls = new Hls();
                hls.loadSource(videoSources[index]);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSources[index];
                video.addEventListener("loadedmetadata", function () {
                    video.play();
                });
            }
        });
    });
</script>

</body>
</html>
