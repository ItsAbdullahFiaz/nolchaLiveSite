  <style>
    .partners-section {
      width: 100%;
      background-color: transparent;
      border-radius: 17px;backdrop-filter: blur(4px);
  
    }
  
    .partners-grid {
      display: grid;
      grid-template-columns: repeat(7, 145px);
      grid-template-rows: repeat(3, auto);
      gap: 6px 4px;
      justify-content: center;
      padding: 10px;
    }
  
    .partner-item {
      background: #1A1A1A;
      box-shadow: 0px 0.8px 32px 0px rgba(227, 222, 255, 0.05) inset, 0px 3.19px 14.37px 0px rgba(154, 146, 210, 0.05) inset, 0px 78.26px 78.26px -38.33px rgba(202, 172, 255, 0.05) inset, 0px -65.48px 54.3px -51.11px rgba(96, 68, 144, 0.05) inset, 0px 5.59px 8.78px -3.25px rgba(255, 255, 255, 0.07) inset, 0px 32px 40px -2px rgba(255, 255, 255, 0.02) inset, 0px 0.5px 10px -6px rgba(0, 0, 0, 0.10), 0px 20px 26px -5px rgba(0, 0, 0, 0.40);
      backdrop-filter: blur(4px);
      border-radius: 17px;
      overflow: hidden;
    }
  
    .partner-item:nth-child(n + 7):nth-child(-n + 14):hover .image-container {
      background-color: #bdff00;
    }
  
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsla(0, 3%, 15%, 1);
      border-radius: 17px;
      width: 145px;
      height: 148px;
      transition: background-color 0.3s ease;
      overflow: hidden;
      position: relative;
    }
  
    /* Hover effects - swap colors */
    .partner-item .image-container:hover {
      background-color: #bdff00;
    }
  
  
    .image-container img {
      object-fit: contain;
      position: ablsolute;
      max-width: 100%;
      top: 50%;
      left: 0;
      z-index: 1;
      transition: opacity 0.5s ease;
    }
  
    .dark-image,
    .partner-item:hover .light-image {
      width: 0;
      height: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  
  
    .light-image,
    .partner-item:hover .dark-image {
      width: 80%;
      height: auto;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
  
    .partner-item:nth-child(n + 8):nth-child(-n + 14) .image-container .light-image {
      width: 0;
      height: 0;
      opacity: 0;
    }
  
    .partner-item:nth-child(n + 8):nth-child(-n + 14) .image-container .dark-image {
  
      width: 80%;
      height: auto;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
  
  
    .partner-item .image-container:hover .light-image,
    .partner-item:nth-child(n + 8):nth-child(-n + 14) .image-container:hover .dark-image {
      width: 0;
      height: 0;
      opacity: 0;
    }
  
    .partner-item .image-container:hover .dark-image,
    .partner-item:nth-child(n + 8):nth-child(-n + 14) .image-container:hover .light-image {
      width: 80%;
      height: auto;
      opacity: 1;
    }
  
  
    /* Second row items (7-14) */
    .partner-item:nth-child(n + 8):nth-child(-n + 14) .image-container {
      background-color: #bdff00;
    }
  
    .partner-item:nth-child(n + 8):nth-child(-n + 14):hover .image-container {
      background-color: hsla(0, 3%, 15%, 1);
    }
  
  
    /* Create brick-like pattern */
    .partner-item:nth-child(2),
    .partner-item:nth-child(4),
    .partner-item:nth-child(6),
    .partner-item:nth-child(9),
    .partner-item:nth-child(11),
    .partner-item:nth-child(13),
    .partner-item:nth-child(16),
    .partner-item:nth-child(18),
    .partner-item:nth-child(20) {
      transform: translateY(40px);
    }
  
    /* Animation classes */
    .fadeIn {
      animation: fadeIn 0.9s ease forwards;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
  
      to {
        opacity: 1;
      }
    }
  
    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .partners-grid {
        grid-template-columns: repeat(3, 145px);
        grid-template-rows: repeat(4, auto);
      }
  
      /* Adjust brick pattern for 3 columns */
      .partner-item:nth-child(even),
      .partner-item:nth-child(9),
      .partner-item:nth-child(13) {
        transform: none;
      }
  
      .partner-item:nth-child(3n-1) {
        transform: translateY(40px);
      }
    }
  
    @media (max-width: 768px) {
      .partners-grid {
        grid-template-columns: repeat(2, 145px);
        grid-template-rows: repeat(6, auto);
      }
  
      /* Adjust brick pattern for 2 columns */
      .partner-item:nth-child(3n-1),
      .partner-item:nth-child(9),
      .partner-item:nth-child(13) {
        transform: none;
      }
  
      .partner-item:nth-child(odd) {
        transform: translateY(40px);
      }
    }
  
    @media (max-width: 480px) {
  
      /* Remove offset for single column */
      .partner-item:nth-child(odd) {
        transform: none;
      }
    }
  </style>
