<style>
  /* Arrow Navigation Styles */
  .swiper-twitters-arrows {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.81rem;
    margin-top: 2rem;
  }

  .swiper-twitters-left-arrow, 
  .swiper-twitters-right-arrow {
    display: flex;
    width: 3rem;
    height: 3rem;
    padding: 0.89063rem;
    justify-content: center;
    align-items: center;
    border: 1.5px solid #befd6f;
    background: linear-gradient(69deg, #befd6f 0%, #0b0b0a 100%), #000;
    fill: white;
    border-radius: 50%;
    cursor: pointer;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .swiper-twitters-left-arrow:hover, 
  .swiper-twitters-right-arrow:hover {
    opacity: 0.9;
    transform: scale(1.05);
  }

  .swiper-button-disabled {
    pointer-events: none;
    opacity: 0.4;
  }
  
  /* Tablet & Mobile View */
  @media (max-width: 768px) {
    .swiper-twitters-arrows {
      gap: 0.5rem;
    }
    
    .swiper-twitters-left-arrow, 
    .swiper-twitters-right-arrow {
      width: 3.5rem;
      height: 3.5rem;
      padding: 0.9rem;
    }
  }

  /* Small Mobile Screens */
  @media (max-width: 480px) {
    .swiper-twitters-arrows {
      gap: 0.3rem;
    }
    
    .swiper-twitters-left-arrow, 
    .swiper-twitters-right-arrow {
      width: 3rem;
      height: 3rem;
      padding: 0.8rem;
    }
  }
</style>

<script>
  // This script ensures the arrows are properly connected to the carousel
  document.addEventListener('DOMContentLoaded', function() {
    // Wait for carousel script to initialize
    setTimeout(() => {
      // We now have the arrows in a separate widget, make sure they're properly connected
      const leftArrow = document.querySelector('.swiper-twitters-left-arrow');
      const rightArrow = document.querySelector('.swiper-twitters-right-arrow');
      
      // Check if the carousel is present
      const carousel = document.querySelector('.carousel');
      if (!carousel) return;
      
      // Fade in arrows once loaded
      if (leftArrow && rightArrow) {
        leftArrow.style.opacity = "1";
        rightArrow.style.opacity = "1";
      }
      
      // Ensure arrow state is updated initially
      const arrowsContainer = document.querySelector('.swiper-twitters-arrows');
      if (arrowsContainer) {
        // Get carousel visibility state
        const carouselWrapper = document.querySelector('.speakers-carousel-wrapper');
        if (carouselWrapper) {
          // If the carousel is visible, make sure arrow visibility is properly updated
          setTimeout(() => {
            const event = new Event('resize');
            window.dispatchEvent(event);
          }, 500);
        }
      }
    }, 500);
  });
</script>
